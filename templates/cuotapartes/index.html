{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Valores de Cuotapartes - Fondos Comunes de Inversion - Argentina</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!--DataTable.js-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"/>
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-resposive">
                    <table id="datatable-vcp" class="table">
                        <caption>
                            Django+DataTable.js
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">fondo_id_id</th>
                                <th class="centered">fecha_cotizacion</th>
                                <th class="centered">cuota</th>
                                <th class="centered">patrimonio</th>
                                <th class="centered">market_share</th>
                                <th class="centered">cantidad_de_cuotas</th>
                                <th class="centered">moneda</th>
                            </tr>
                        </thead>
                          <tbody id="tableBody_cotizaciones_vcp">

                          </tbody>         
                    </table>
                </div>
            </div>
        </div>

    </div>


    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--DataTable.js-->
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"</script>
    <script>src="https://cdn.datatables.net/2.0.8/js/dataTables.js"</script>
    <script>src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"</script>
    <!--Custom JS-->
    <script src="{% static 'js/index.js' %}"></script>

</body>
</html>
