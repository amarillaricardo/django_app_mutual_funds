name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run Poetry image
      uses: abatilo/actions-poetry@v2
      with:
          poetry-version: 1.8.3
    - name: Disable "dubious ownership" errors
    # This allows us to install pre-commit
      run: git config --global --add safe.directory '*'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install django
        pip install django-registration==2.4.1
        
    - name: Run Tests'
      env:
        SECRET_KEY: django-insecure-_yi3(u!g-9at5(2tjb3ryib+eh_u7m!@-r7gpl&xsyxd_5+8ba
        DB_NAME: mydb
        DB_USER: userdb
        DB_PASSWORD: password
        DJANGO_ALLOWED_HOSTS: localhost 127.0.0.1 [::1]
        DEBUG_MODE: False
        TIME_ZONE: Africa/Bangui
        CACHE_KEY_PREFIX: Halo
      run: |
        python manage.py test
